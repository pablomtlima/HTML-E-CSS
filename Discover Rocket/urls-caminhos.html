<!--
  URLs e Caminhos dos arquivos 

  - Uniform Resouse Locator
    - https://www.rocketseat.com.br
    - Sequência de texto que define onde algo está localizado na Web
  -URL usam caminhos para encontrar aquivos
  -
  - Caminhos dos aquivos 
    -Onde, no explorer de aquivos, um recurso esté localizado

-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <a href="./hyperlinks.html">Abrir Hyperlinks</a>
  <a href="outros/index.html">Arquivo na pasta outros</a>

<!--
  URLs absolutos vesus relativos

  - Absolutos
    - inclui protocolo e nome de domínio
      -https://www.rocketseat.com.br
    - Sempre apontará para o mesmo local, pois é absoluto
  
  - Relativos 
    - relativo à página aberta no momento
    - apontará para lugares diferentes
-->
<p>
  <a href="google.com">Relativo: Ir para o Google</a>

</p>

<p>
  <a href="http://google.com">Absoluto: Ir para o Google</a>

</p>

</body>
</html>
